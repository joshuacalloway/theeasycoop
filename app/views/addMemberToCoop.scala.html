@(id: Long, theform: Form[String])

@import helper._
@import actions.routes._

@main("Todo list") {
  <h2>Add a new member</h2>

  @form(AddMemberToCoopAction.submitForm(id)) {
  @select(
  theform("name"), 
  Member.options,
  '_label -> "Member", 
  '_default -> "-- Choose a member --", 
  '_showConstraints -> false)

  <input type="submit" value="Create">
  }
}
