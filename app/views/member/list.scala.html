@(members: List[Member])

@import helper._

@main("Todo list") {
  <h1>@members.size Member(s) </h1>
  <ul>
    @members.map { member =>
    <li>
      @member.name - @member.email
      @form(routes.MemberController.deleteItem(member.id.get)) {
      <input type="submit" value="Delete">
      }
    </li>
    }
  </ul>

}
