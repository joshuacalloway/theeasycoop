@(coopForm: Form[Member])
@import helper._


@adminmain("start a coop") {
<h1> New Item </h1>

  @form(routes.MemberController.saveItem) {
  @inputText(coopForm("name"))
  @inputText(coopForm("email"))
  @inputText(coopForm("password"))
  @inputText(coopForm("cell"))
  @inputText(coopForm("address"))
  <input type="submit" value="Create">
  }

}
