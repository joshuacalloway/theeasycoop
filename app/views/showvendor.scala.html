@(item: Vendor)(implicit session: Session) 

@import helpers.Utils
@import views.html.tags._

@main(title=item.name){
 @if(item.createdBy.get == Utils.getLoggedInUser(session)) {
    <a href="/vendors/@item.id/edit">Edit Item</a>
  }
} {
  
  @{item.name}
  <br>
  @{item.address}
  <br>
  @{item.zip_code}
  <br>
  <a href="@{item.url}">@{item.url}</a>
  <br>
    Items:
  <ul>
  @item.items.map { m =>
      <li><a href="/items/@m.id">@m.name</a>
    }
  </ul>

}
