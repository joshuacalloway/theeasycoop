@(title: String)(menu: Html)(content: Html)(implicit session: Session)

@import helpers.Utils

<!DOCTYPE html>

<html>
<head>
<title>@title</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
</head>
<body>
<div id="container" style="width:500px">
<div id="header" style="background-color:#FFA500;">
<h1 style="margin-bottom:0;">@title</h1></div>
<div id="menu" style="background-color:#FFD700;height:400px;width:100px;float:left;">
<b>Menu</b><br />
@menu

<br/>
@if(Utils.isLogin(session)) {

  <a href="/items/new">Add Item</a>
<br/>
  <a href="/logout">Logout</a>
}

</div>
<div id="content" style="background-color:#EEEEEE;height:400px;width:400px;float:left;">
@content
</div>

<div id="footer" style="background-color:#FFA500;clear:both;text-align:center;">
@if(Utils.isLogin(session)) {
  logged in as : @Utils.getLoggedInUser(session).name

}
</div>
</div>
</body>
</html>
